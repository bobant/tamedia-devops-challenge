apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hello
  namespace: hello
  annotations:
    # kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  # tls:
  # - hosts:
  #   - hello.<domain_name>
  #   secretName: hello-tls
  rules:
  - host: hello.<domain_name>
    http:
      paths:
      - path: /
        backend:
          serviceName: hello
          servicePort: 80
